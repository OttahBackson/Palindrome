<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase  that reads the same backwards as forwards e.g level, mom.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button class="btn">Check Palindrome</button>
        </div>
        <p class="text"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
